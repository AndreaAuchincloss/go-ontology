pattern_name: cc_transport

classes:
  transport: GO:0006810
  cellular component: GO:0005575

relations: 
  transports_or_maintains_localization_of: RO:0002313

vars:
 transport: "'transport'"
 cellular component: "'cellular component'"
 

name:
     text: "%s transport"
     vars:
       - 'cellular component'

def:
  text: "The directed movement of %s into, out of or within a cell, or between cells, by means of some agent such as a transporter or pore."
  vars:
     - 'cellular component'

equivalentTo:
  text: " %s and 'transports_or_maintains_localization_of' some %s "
  vars:
    - 'transport'
    - 'cellular component'
    


