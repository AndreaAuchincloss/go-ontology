pattern_name: protein_complex_by_activity

classes:
  molecular function: "GO:0003674"
  protein complex: "GO:0043234"

relations: 
  capable of: "RO:0002215"

vars:
  molecular function: "'molecular function'"
  protein complex: "'protein complex'"
 
name:
     text: "%s activity"
     vars:
       - 'molecular function'

def:
  text: "A protein complex which is capable of %s." 
  vars:
     - 'molecular function'

equivalentTo:
  text: " %s and 'capable of' some %s "
  vars:
    - 'protein complex'
    - 'molecular function'
    
